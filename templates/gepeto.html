<!DOCTYPE html>
<html>
<head>
	<title>Happy Birthday, Foo!</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #fff8e6;
			text-align: center;
		}
		h1 {
			font-size: 48px;
			color: #ff4500;
			margin-top: 50px;
		}
		img {
			width: 300px;
			height: 300px;
			border-radius: 50%;
			margin-top: 50px;
			box-shadow: 5px 5px 10px #888888;
		}
		p {
			font-size: 24px;
			color: #333;
			margin-top: 50px;
			line-height: 1.5;
			max-width: 600px;
			margin-left: auto;
			margin-right: auto;
			padding: 0 20px;
		}
	</style>
</head>
<body>
	<h1>Happy Birthday, {{ name }}!</h1>
	<img src="{{ image_url }}" alt="A picture of Foo">
	<p>Dear Foo,</p>
	<p>Wishing you a very happy birthday! I hope this day is as special as you are.</p>
	<p>Love,</p>
	<p>Your friend</p>
</body>
</html>
